<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="txt_field">
                <input type="text" id="emailid">
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password">
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <div class="loginn"><input type="button" value="Login" id="signin"></div>
            <div class="logingo"><input type="button" value="Login With Google" id="loginWithGoogleBtn"></div>
            <div class="signup_link">
                Not a member? <a href="signup.html">Signup</a>
            </div>
        </form>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>

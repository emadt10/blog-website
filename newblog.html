<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">BlogHub</a>
          
        </div>
        <div class="heading">
            <h1>Create Blog Or Ask Question</h1>
          </div>
        <div class="flex-none gap-2">
            
          <div class="form-control">
            <!-- <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" /> -->
          </div>
          
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img alt="Tailwind CSS Navbar component" src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
              </div>
            </div>
            <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
              <!-- <li>
                <a class="justify-between">
                  Add New Blog
                   <span class="badge">New</span> 
                </a>
              </li> -->
              <!-- <li id="backBtn"><a>Back</a></li> -->
              <li ><a href="index.html" id="lgBtn">Logout</a></li>
            </ul>
            
          </div>
          
        </div>
       
      </div>
      
     <div class="main">
        
        <div class="all">
          <div class="left">
            <div class="title">
              <h2 id="lt1">Title</h2>
              <input type="text" placeholder="Enter Title" id="titleb"/>
            </div>
            <div class="type">
              <h2 id="lt2">Select Type</h2>
              <div class="radioBox">
                <div>
                  <input type="radio" name="blog" id="blog" class="radio checked:bg-red-500 w-4 h-4 p-1"   />
                  <label for="blog">Blog</label>
                </div>
  
                <div>
                  <input type="radio" name="blog" id="question" class="radio checked:bg-blue-500 w-4 h-4 p-1" />
                  <label for="question">Question</label>
                </div>
              </div>
            </div>
          </div>
          <div class="right-content">
            <div class="category">
              <h2 id="lc3">Select Category</h2>
              <select name="category" id="category">
                <option value="select category">Select Category</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
                <option value="reactjs">React Js</option>
              </select>
            </div>
            <div class="status">
              <h2 id="ls3">Select Status</h2>
              <div class="radioBox">
                <div>
                  <input type="radio" name="type"  id="active" class="radio checked:bg-red-500 w-4 h-4 p-1"/>
                  <label for="active">Active</label>
                </div>
                <div>
                  <input type="radio" name="type" id="inactive" class="radio checked:bg-blue-500 w-4 h-4 p-1" />
                  <label for="inactive"> In Active</label>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom-content">
            <h2 id="ld4">Description</h2>
            <textarea
              name="description"
              id="description"
              cols="50"
              rows="5"
            ></textarea>
          </div>
        </div>
        <div class="btns">
            <button class="btn btn-success" id="subBtn">Submit</button>
            <a href="./dash.html"><button class="btn btn-active btn-neutral" >Back</button></a>
            
        </div>
      </div>
    
  
          
      <script src="app.js" type="module"></script>
</body>
</html>
